{% extends "authapp/base.html" %}
{% block content %}
    <form method="POST" class="flex form" id="formsend" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form. }}
        <button type="submit"
                class="button-form btn btn-primary btn-block">
            Зарегистрироваться
        </button>

    </form>
    <p>
    <div class="row justify-content-between">
        <div class="col">
            <a href="{% url 'authapp:login' %}"><h2>Войти</h2></a>
        </div>
        <div class="col">
            <a href="#"><h2>Забыли пароль?</h2></a>
        </div>
    </div>
    </p>
{% endblock %}
