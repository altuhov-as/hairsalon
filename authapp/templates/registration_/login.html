{% extends "authapp/base.html" %}
{% load static %}

        <p>Вы уже вошли на сайт</p>
    {% endif %}

        {% csrf_token %}
        {{ form.as_p }}

        <input class="button-form btn btn-primary btn-block" type="submit" value="Войти">
