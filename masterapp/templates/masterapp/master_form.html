{% extends 'masterapp/base.html' %}

{% load static %}

{% block conteiner %}

    <section class="flex form-section container">
        <form method="POST" class="flex form" id="formsend" enctype="multipart/form-data">

            {% csrf_token %}

            {% for el in master_form %}
                <div class="form-block">
                    <label for="{{ el.for }}">{{ el.label }}:</label>
                    {{ el }}
                </div>
            {% endfor %}
            {% for el in user_form %}
                <div class="form-block">
                    <label for="{{ el.for }}">{{ el.label }}:</label>
                    {{ el }}
                </div>
            {% endfor %}
            <button type="submit"
                    class="button-form btn btn-primary btn-block">
                сохранить
            </button>
{{ request }}
        </form>
    </section>

{% endblock %}
